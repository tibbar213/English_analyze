<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英语助手 | AI英语学习工具</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <header class="py-4 text-center">
      <h1 class="display-4">英语助手</h1>
      <p class="lead">AI驱动的英语学习工具，帮助你理解单词和解析句子</p>
    </header>

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="input-group">
              <input type="text" id="textInput" class="form-control form-control-lg" 
                     placeholder="输入英语单词或句子..." aria-label="输入英语单词或句子">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="analyzeBtn">分析</button>
              </div>
            </div>
            
            <div class="mt-3 d-flex align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="analysisMode" id="wordMode" value="word" checked>
                <label class="form-check-label" for="wordMode">单词模式</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="analysisMode" id="sentenceMode" value="sentence">
                <label class="form-check-label" for="sentenceMode">句子解析模式</label>
              </div>
              <div class="ms-auto">
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                  <i class="bi bi-gear"></i> 设置
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loadingIndicator" class="text-center py-5 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">加载中...</span>
      </div>
      <p class="mt-2">正在分析，请稍候...</p>
    </div>

    <div id="resultContainer" class="mb-5 d-none">
      <!-- 结果将通过JavaScript动态生成 -->
    </div>

    <!-- 设置模态框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">AI配置设置</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="settingsForm">
              <div class="mb-3">
                <label for="apiEndpoint" class="form-label">API端点</label>
                <input type="text" class="form-control" id="apiEndpoint" placeholder="https://api.openai.com/v1">
              </div>
              <div class="mb-3">
                <label for="apiKey" class="form-label">API密钥</label>
                <input type="password" class="form-control" id="apiKey" placeholder="sk-...">
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">模型名称</label>
                <input type="text" class="form-control" id="model" placeholder="gpt-4-turbo-preview">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="temperature" class="form-label">温度 (0-1)</label>
                    <input type="number" class="form-control" id="temperature" min="0" max="1" step="0.1" placeholder="0.7">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="maxTokens" class="form-label">最大令牌数</label>
                    <input type="number" class="form-control" id="maxTokens" min="100" placeholder="1000">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="saveSettings">保存设置</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-3 mt-5">
    <div class="container text-center">
      <p class="text-muted mb-0">英语助手 &copy; 2023 | AI驱动的英语学习工具</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
